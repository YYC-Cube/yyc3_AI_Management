global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'yanyu-cloud-backend'
    static_configs:
      - targets: ['backend:3001']
    metrics_path: '/health/metrics'
    
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
